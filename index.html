	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">

<script>

var LabelClass = "cont";

function updateContent(currentElement) {    

    //mark all sections hidden
    var content = document.getElementsByClassName("content");
    for (var i = 0; i < content.length; i++){
        content[i].style.visibility = "hidden";
    }

    //un-hide section corresponding to selected item
    if (currentElement.id == "about"){
        content[0].style.visibility = "visible";
    }
    if (currentElement.id == "projects"){
        content[1].style.visibility = "visible";
    }
    if (currentElement.id == "photo"){
        content[2].style.visibility = "visible";
    }
}
</script>

<body>
    <div class="ui stackable grid container">
        <div class="sixteen wide column"></div>
        <div class="sixteen wide column"></div>
        <div class="two wide column"></div>
        <div class="four wide column">
        <!-- Sidebar code begin -->
            <div class="ui visible inverted vertical menu ">
            <div class="ui inverted segment">
                <img class="ui medium circular image centered" src="img/profilepic.jpg">
            </div>
                <a id="about" class="item active" onclick="updateContent(this)">
                <i class="user icon"></i>About Me
                </a>
                <a id="projects" class="item" onclick="updateContent(this)">
                <i class="code icon"></i>Projects
                </a>
                <a id="photo" class="item" onclick="updateContent(this)">
                <i class="camera retro icon"></i>Photography
                </a>
                <div class="item">
                Contact
                <div class="menu">
                    <div class="item">kotova@umich.edu</div> 
                    <div class="ui inverted center aligned segment">
                    <i class="facebook square icon"></i>
                    <i class="github icon"></i>
                    <i class="instagram icon"></i>
                    <i class="linkedin icon"></i>
                    </div>
                </div>
                </div>
        
            </div>    
        <!-- Sidebar code end -->  
        </div>
        <div class="eight wide column">
            <!-- Application content begin -->
            <div class="ui basic segment">
              
              <div id="aboutme" class="content" style="visibility: visible;">
                <h3>About Me</h3>      
              </div>
              <div id="projects" class="content" style="visibility: hidden;">
                  <h3>How I fill my spare time</h3>
              </div>
              <div id="photography" class="content" style="visibility: hidden;">
                   <h3>More of how I fill my spare time</h3>
                   Just a lot of stuff about my pictures
              </div>
            </div>
           
            <!-- Application code end -->
        </div>
        <div class="two wide column"></div>
        <div class="sixteen wide column"></div>
        <div class="sixteen wide column"></div>
        <div class="sixteen wide column"></div>
    </div>
</body>
